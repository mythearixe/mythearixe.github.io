<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mythearixe</title>
  <style>
  :root {
    --rand-color: #ffffff; /* dùng cho chữ random */
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000000;
    color: #fff;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 1.5rem; /* 75% */
  }

  #text {
    font-size: 7.5rem; /* 75% so với 10rem */
    margin-bottom: 30px; /* 75% so với 40px */
  }

  a {
    color: #ffffff;
    text-decoration: none;
    position: relative;
    display: inline-block;
    margin: 15px 0; /* 75% */
    padding: 0.75em 1.5em; /* 75% */
    transition: color 0.3s ease;
    font-size: 1.5rem; /* 75% */
  }

  a:visited {
    color: #ffffff;
  }

  /* Border hover effect */
  a::after,
  a::before {
    content: '';
    display: block;
    position: absolute;
    width: 20%;
    height: 20%;
    border: 1px solid #fff;
    transition: all 0.6s ease;
    border-radius: 2px;
  }

  a::after {
    bottom: 0;
    right: 0;
    border-top-color: transparent;
    border-left-color: transparent;
  }

  a::before {
    top: 0;
    left: 0;
    border-bottom-color: transparent;
    border-right-color: transparent;
  }

  a:hover::after,
  a:hover::before {
    width: 100%;
    height: 100%;
  }

  .highlight {
    color: #ffffff;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <!-- chữ random -->
  <div id="text">R/<span id="random" class="highlight">X</span>E</div>

  <!-- 4 link -->
  <a href="/about">/ABOUT/</a>
  <a href="/links">/FIND ME/</a>
  <a href="/discography">/DISCOGRAPHY/</a>
  <a href="/listen">/LISTEN/</a>

<script>
  const sequence = ["S", "Z", "X"];
  let currentIndex = 0;
  const randomSpan = document.getElementById("random");

  function loopText() {
    randomSpan.textContent = sequence[currentIndex];
    currentIndex = (currentIndex + 1) % sequence.length;
    setTimeout(loopText, 2000); // đổi sau 2 giây
  }

  loopText();
</script>

</body>
</html>
